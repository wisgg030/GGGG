<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed直接对比测试</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 测试页面专用样式 */
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px;
            background-color: #fff;
        }
        .test-section {
            border: 1px solid #e5e7eb;
            padding: 10px;
            border-radius: 8px;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Feed尺寸直接对比测试</h1>
        
        <div class="test-section">
            <div class="test-title">图片信息流</div>
            <div class="feed-item">
                <div class="feed-image-container">
                    <div style="width: calc(100% - 40px); height: calc(100% - 80px); background-color: #f3f4f6; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #6b7280;">
                        Feed Image
                    </div>
                    <div class="feed-interactions">
                        <div class="interaction-btn">
                            <span>拍拍</span>
                        </div>
                        <div class="interaction-btn">
                            <span>+1</span>
                        </div>
                        <div class="interaction-btn">
                            <span>收藏</span>
                        </div>
                    </div>
                </div>
                <div class="feed-info">
                    <div class="feed-user-id">20240520</div>
                    <div class="feed-content">刚买的红茶掉地上了。。。</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">纯文本信息流</div>
            <div class="feed-item feed-item-text-only">
                <div class="feed-interactions feed-interactions-text-only">
                    <div class="interaction-btn">
                        <span>拍拍</span>
                    </div>
                    <div class="interaction-btn">
                        <span>+1</span>
                    </div>
                    <div class="interaction-btn">
                        <span>收藏</span>
                    </div>
                </div>
                <div class="feed-info feed-info-text-only">
                    <div class="feed-user-id">000001</div>
                    <div class="feed-content">111111</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
