<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息流样式比较</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 测试页面样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #fdf2f8;
            font-family: Arial, sans-serif;
        }
        .test-container {
            padding: 20px;
            text-align: center;
        }
        .comparison-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>信息流样式比较</h1>
        <div class="comparison-section">
            <!-- 图片信息流 -->
            <div class="comparison-item">
                <div class="section-title">图片信息流</div>
                <div class="feed-item">
                    <div class="feed-image-container">
                        <div class="feed-interactions">
                            <button class="interaction-btn">拍拍</button>
                            <button class="interaction-btn">+1</button>
                            <button class="interaction-btn">⭐</button>
                        </div>
                        <img src="https://picsum.photos/400/600" alt="测试图片">
                        <div class="feed-info">
                            <div class="feed-username">用户002</div>
                            <div class="feed-text">这是一个带图片的信息流测试内容，看看样式是否一致。</div>
                            <div class="feed-time">2分钟前</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 纯文本信息流 -->
            <div class="comparison-item">
                <div class="section-title">纯文本信息流</div>
                <div class="feed-item feed-item-text-only">
                    <div class="feed-info-text-only">
                        <div class="feed-interactions-text-only">
                            <button class="interaction-btn">拍拍</button>
                            <button class="interaction-btn">+1</button>
                            <button class="interaction-btn">⭐</button>
                        </div>
                        <div class="feed-username">用户001</div>
                        <div class="feed-text">这是一个纯文本的信息流测试内容，看看样式是否与图片信息流一致。我们需要确保容器尺寸、内边距、边框圆角、阴影效果等都保持一致。</div>
                        <div class="feed-time">5分钟前</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
